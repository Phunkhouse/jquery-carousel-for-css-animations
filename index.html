<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Customizable jQuery carousel by CSS animations</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
   
   <header class="header">
      <div class="header__container">
         <div class="header__slide header__slide--1 header__active" data-index="0"></div>
         <div class="header__slide header__slide--2" data-index="1"></div>
         <div class="header__slide header__slide--3" data-index="2"></div>
      </div>
   </header>

   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
